{namespace aw=Ferenckrausz\Attoworld\ViewHelpers}
<f:if condition="{news}">
    <f:then>
        <div class="plugin-breakingnews">

            <f:for each="{news}" as="newsitem" iteration="newsIterator">
                
                <div data-projectuid="{newsitem.project}" data-newsuid="{newsitem.model.uid}" class="plugin-breakingnews-inner-container clearfix {f:if(condition:'{newsitem.project} == {projectuid}',then:'first',else:'')}">
                    <div class="picture">
                        <f:image treatIdAsReference="1" src="{newsitem.model.image}" height="390c" width="522c" />
                    </div>
                    <div class="content">
                        <div class="title">{newsitem.model.title}</div>
                        <div class="bodytext">
                            
                            <f:if condition="{newsitem.model.bodytext}">
                                <f:then>
                                    <f:format.html><f:format.crop maxCharacters="350" append="&nbsp;…">{newsitem.model.bodytext}</f:format.crop></f:format.html>
                                </f:then>
                                <f:else>
                                    <f:if condition="{newsitem.model.fulltexten}">
                                        <f:then>
                                            <f:format.html><f:format.crop maxCharacters="350" append="&nbsp;…">{newsitem.model.fulltexten}</f:format.crop></f:format.html>
                                        </f:then>
                                        <f:else>

                                        </f:else>
                                    </f:if>
                                </f:else>
                            </f:if>
                            
                        </div>
                        <div class="moreinformation hoverText">
                            <!-- @dev -->
                            <f:link.page pageUid="98" additionalParams="{tx_attoworld_pi21 : {uid : '{newsitem.model.uid}'}}">More Information</f:link.page>
                        </div>
                    </div>
                </div>
            </f:for>
            
        </div>
    </f:then>
</f:if>
