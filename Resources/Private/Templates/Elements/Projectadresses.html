{namespace aw=Ferenckrausz\Attoworld\ViewHelpers}
<div class="plugin-projectadresses clearfix">
    <f:for each="{projects}" as="project" iteration="projectIterator"><div data-uid="{project.uid}" class="hoverText project project-{projectIterator.index} <f:if condition="{projectIterator.cycle} % 3"><f:then>row-element</f:then></f:if>">
        <f:link.action pageUid="55" additionalParams="{tx_attoworld_pi8 : {group : '{project.pagepid}', type : 'contact'}}">
            <div class="title">{project.title}</div><div class="content"><f:format.html parseFuncTSPath="">{project.address}</f:format.html></div>
        </f:link.action>
        <div class="dark-overlay"></div>    
    </div></f:for>
</div>
