<div class="plugin-pictureforsubsitewithlink">
    <div class="hoverTextOnly">
        <a href="#" class="jump toSlideshow" data-id="{settings.slideshow}" data-ssid="{settings.slide}">
            <div class="picture round">
                <img class="round" src="{settings.image}">
            </div>
            <div class="paddingTop"><f:format.html>{settings.title}</f:format.html></div>
            <span class="text-jump">{settings.subtitle}</span>
        </a>
    </div>
</div>
